<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mengenal Aksara Lontara</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('bg-lontara.jpg') no-repeat center center/cover;
      color: #fff;
      position: relative;
      min-height: 100vh;
    }

    /* overlay dark */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
    }

    .game-title {
      font-family: 'Luckiest Guy', cursive;
      font-size: 2rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
    }

    @media (min-width: 768px) {
      .game-title { font-size: 2.5rem; }
    }

    .aksara-card {
      background: rgba(255,255,255,0.12);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: transform .2s;
      border: 2px solid #fff;
      backdrop-filter: blur(5px);
    }

    .aksara-card:hover { transform: scale(1.05); }

    .aksara-symbol {
      font-size: 3rem;
      display: block;
      margin-bottom: 10px;
    }

    @media (min-width: 768px) {
      .aksara-symbol { font-size: 4rem; }
    }

    .latin {
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <!-- tombol navigasi -->
    <div class="d-flex justify-content-between mb-4">
      <a href="index.html" class="btn btn-light btn-sm">â¬… Kembali</a>
    </div>

    <h1 class="game-title text-center mb-4">Mengenal Aksara Lontara</h1>
    
    <div id="huruf-container" class="row g-3 justify-content-center"></div>
  </div>

  <script>
    fetch('huruf.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('huruf-container');
        data.forEach(h => {
          const col = document.createElement('div');
          col.className = "col-6 col-md-3 col-lg-2";
          col.innerHTML = `
            <div class="aksara-card">
              <span class="aksara-symbol">${h.aksara}</span>
              <div class="latin">${h.latin}</div>
            </div>
          `;
          container.appendChild(col);
        });
      });
  </script>
</body>
</html>
