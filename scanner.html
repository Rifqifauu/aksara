<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner AR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    html, body { margin:0; padding:0; height:100%; }
    body {
      font-family: 'Poppins', sans-serif;
      background: url('bg-lontara.jpg') no-repeat center center/cover;
      background-size: cover;
      color: #fff;
      position: relative;
    }
    body::before {
      content:"";
      position:absolute;
      inset:0;
      background: rgba(0,0,0,0.5);
      z-index:0;
    }
    .container {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    .page-title {
      font-family: 'Luckiest Guy', cursive;
      font-size: 2rem;
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
      margin-bottom: 1rem;
    }
    .huruf-title {
      display: block;
      font-size: 1.2rem;
      font-family: 'Poppins', sans-serif;
      margin-top: 0.3rem;
      color: #ffd700;
    }
    @media (min-width: 768px) { .page-title { font-size: 2.5rem; } }
    .iframe-wrapper {
      flex:1 1 auto;
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index:10;
      position: relative;
      margin-bottom: 1rem;
    }
    iframe { width:100%; height:100%; border:none; }
    .btn-nav { display: flex; justify-content: center; gap: 10px; margin-bottom: 1rem; flex-wrap: wrap; }
    .back-btn { align-self: start; margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="btn btn-light btn-sm back-btn">â¬… Kembali</a>
    
    <h1 class="page-title">
      AR
      <span id="hurufTitle" class="huruf-title"></span>
    </h1>

    <div class="btn-nav">
      <button id="prevBtn" class="btn btn-light btn-sm">â¬… Prev</button>
      <button id="nextBtn" class="btn btn-light btn-sm">Next âž¡</button>
      <button id="playSoundBtn" class="btn btn-warning btn-sm">ðŸ”Š Play Sound</button>
    </div>

    <div class="iframe-wrapper">
      <iframe id="arFrame" src="" allow="camera; microphone; fullscreen" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    let arData = [];
    let current = 0;
    const iframe = document.getElementById('arFrame');
    const audio = new Audio();
    const hurufTitle = document.getElementById('hurufTitle');

    // Ambil data dari ar.json
    fetch('ar.json')
      .then(res => res.json())
      .then(data => {
        arData = data;
        if(arData.length > 0){
          loadAR(0);
        }
      });

    function loadAR(index){
      current = index;
      iframe.src = arData[index].iframe;
      audio.src = arData[index].sound;
      hurufTitle.textContent ='Aksara ' + arData[index].huruf || "";
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      if(arData.length === 0) return;
      const nextIndex = (current - 1 + arData.length) % arData.length;
      loadAR(nextIndex);
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      if(arData.length === 0) return;
      const nextIndex = (current + 1) % arData.length;
      loadAR(nextIndex);
    });

    document.getElementById('playSoundBtn').addEventListener('click', () => {
      if(audio.src) audio.play();
    });
  </script>
</body>
</html>
