<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>QR Aksara Lontara</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
  body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
  .qr-card { display:inline-block; margin:10px; padding:10px; background:#fff; border-radius:8px; text-align:center; }
  .qr-card p { margin-top:5px; font-weight:bold; }
</style>
</head>
<body>
<h1>QR Aksara Lontara</h1>

<div id="qr-container"></div>

<script>
const aksara = [
  "KA","GA","NGA","PA","BA","MA","TA","DA","NA",
  "CA","JA","NYA","YA","RA","LA","WA","SA","HA","NRA"
];

const container = document.getElementById('qr-container');

aksara.forEach((huruf, i) => {
  const card = document.createElement('div');
  card.className = "qr-card";
  card.id = "qr"+(i+1);
  card.innerHTML = `<p>${huruf} â†’ ${i+1}</p>`;
  container.appendChild(card);
  new QRCode(card, {
    text: (i+1).toString(),
    width: 128,
    height: 128
  });
});
</script>
</body>
</html>
